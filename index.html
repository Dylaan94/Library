<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "header">
        Library project for the Odin Project
    </div>

    <div class = "mainContainer">
        <div class = "container">
        <div class = "contTitle" >
            Your Library
        </div>
        <div class = "libDisplay" id = "libDisplay">
        </div>

        <div class = "formDiv">
            <button class = "formButton" id = "formButton"> click to add a book :) </button>
        </div>  
    </div>

    <div class = "popupForm" id = "popupForm">
        <div class = "overlay">
            <div class = "content">
                <div class = "close-btn" id = "close-btn">close</div>
                <h1>Fill in your details</h1>
                <div class = "formInput">
                    <label for = "bookTitle"> Title </label>
                    <input type = "text" id = "bookTitle" name = "bookTitle">
                    <label for = "bookAuthor"> Author </label>
                    <input type = "text" id = "bookAuthor" name = "bookAuthor">
                    <label for = "pagesNumber"> number of pages </label>
                    <input type = "text" id = "pagesNumber" name = "pagesNumber">
                    <label for = "read"> read? </label>
                    <input type = "checkbox" id = "read" value = "read">
                    <button class = "submit" id = "submit"> submit </button>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src = "script.js"></script>
</body>

</html>
